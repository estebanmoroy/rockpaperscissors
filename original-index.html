  <script>

    function computerPlay() {
      let randomValue = Math.floor(Math.random() * 3 + 1);
      switch (randomValue) {
        case 1:
          return "rock";
          break;
        case 2:
          return "paper";
          break;
        case 3:
          return "scissors";
          break;
      }
    }

    function playRound(playerSelection, computerSelection) {
      let input = playerSelection.toLowerCase();
      switch (input) {
        case "rock":
          switch (computerSelection) {
            case "rock":
              return "You tie, both selected Rock ðŸ˜’";
              break;
            case "paper":
              return "You lost, Paper beats Rock ðŸ˜©";
              break;
            case "scissors":
              return "You win, Rock beats Scissors ðŸŽ‰";
              break;
          }
        case "paper":
          switch (computerSelection) {
            case "rock":
              return "You win, Paper beats Rock ðŸŽ‰";
              break;
            case "paper":
              return "You tie, both selected Paper ðŸ˜’";
              break;
            case "scissors":
              return "You lost, Scissors beats Paper ðŸ˜©";
              break;
          }
        case "scissors":
          switch (computerSelection) {
            case "rock":
              return "You lost, Rock beats Scissors ðŸ˜©";
              break;
            case "paper":
              return "You win, Scissors beats Paper ðŸŽ‰";
              break;
            case "scissors":
              return "You tie, both selected Scissors ðŸ˜’";
              break;
          }
      }
    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++) {
        let roundResult = playRound(prompt("Enter your play:"), computerPlay());
        console.log(roundResult);
        roundResult = roundResult.slice(4, 5);
        switch (roundResult) {
          case "w":
            playerScore++;
            break;
          case "t":
            break;
          case "l":
            computerScore++;
            break;
        }
      }
      let finalScore =
        "The final score is " + playerScore + "-" + computerScore + ". ";
      if (playerScore > computerScore) {
        finalScore += "You won! ðŸŽ‰";
      } else if (playerScore === computerScore) {
        finalScore += "You tie ðŸ˜’";
      } else {
        finalScore += "You lost ðŸ˜©";
      }
      return finalScore;
    }
  </script>
